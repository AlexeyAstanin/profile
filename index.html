<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Profile Card</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="Angular.png" />
        </div>

        <div class="name">Alexey Astanin</div>

        <div class="content">
          <p>
            Trying to create software that makes
            other people feel like rockstars
          </p>

          <div class="buttons">
            <button>View Profile</button>
            <button>Contact</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
